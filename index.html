<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Movie Container</title>
    <link rel="stylesheet" href="./assests/style.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<!-- Logo Section -->
<div class="brand-container">
    <h1 class="brand-name">Movie Container</h1>
    <p id="currentDay" class="lead"></p>
</div>

<!-- Start of Page Content -->
<main id="main" role="main">
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <div class="top-container space-y-2">
                <!-- Welcome Screen! -->
                <div class="welcome-container flex flex-row justify-center">
                    <h2 class="welcome-title"> üçø Welcome!</h2>
                </div>
                <div class="welcome-container flex flex-row justify-center">
                    <h2 class="welcome-subtitle">Don't know what movie to watch? Start you movie search here! Just type in any movie name and we'll provide you with the correct info, so you can make your correct choice!</h2>
                </div>

<!-- Begin of NavBar -->
<nav class="navbar-container">
    <div class="sidebar">
        
        <!-- Nav Section -->
        <div class="nav-container">
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="icon"><i class="fa-solid fa-house"></i></span>
                
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="icon"><i class="fa-solid fa-heart"></i></span>
                        
                    </a>
                </li>
            </ul>
        </div>
        
    </div>
</nav>

<!-- Search Bar -->
<div class="container inline justify-center">
    <h3 class="flex justify-center">Movie Search</h3>
    <div class="movieContainer">
        <input type="text" class="rounded-l shadow-sm bg-white shadow-slate-900 px-1" id="searchInput"  placeholder="Enter a movie title">
        <button class="rounded-r bg-slate-700 shadow-md shadow-slate-900 px-1" id="searchButton"> Search </button>
        <div id="movieInfo"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Movie Container</title>
    <link rel="stylesheet" href="./assests/style.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<!-- Logo Section -->
<div class="brand-container">
    <h1 class="brand-name">Movie Container</h4>
</div>

<!-- Start of Page Content -->
<main id="main" role="main">
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <div class="top-container">
                <!-- Welcome Screen! -->
                <div class="welcome-container">
                    <h2 class="welcome-title"> üçø Welcome!</h1>
                    <span class="welcome-subtitle">Don't know what movie to watch? Start you movie search here! Just type in any movie name and we'll provide you with the correct info, so you can make your correct choice!</span>
                </div>

<!-- Begin of NavBar -->
<nav class="navbar-container">
    <div class="sidebar">
        
        <!-- Nav Section -->
        <div class="nav-container">
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="icon"><i class="fa-solid fa-house"></i></span>
                        <span class="item">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="icon"><i class="fa-solid fa-heart"></i></span>
                        <span class="item">Watch Later</span>
                    </a>
                </li>
            </ul>
        </div>
        
    </div>
</nav>

<!-- Search Bar -->
<div class="container">
    <h1>Movie Search</h1>
    <input type="text" id="searchInput" class="rounded-l shadow-sm bg-white shadow-black px-1" placeholder="Enter a movie title">
    <button class="rounded-r bg-teal-500 shadow-md shadow-teal-800 px-1" id="searchButton"> Search </button>
    <div id="movieInfo"></div>
</div>
<script src="script.js"></script>


</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Movie Container</title>
    <link rel="stylesheet" href="./assests/style.css"/>
    <link src="https://cdn.tailwindcss.com">
</head>

<!-- Logo Section -->
<div class="brand-container">
    <h1 class="brand-name">Movie Container</h4>
</div>

<!-- Start of Page Content -->
<main id="main" role="main">
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <div class="top-container">
                <!-- Welcome Screen! -->
                <div class="welcome-container">
                    <h2 class="welcome-title"> üçø Welcome!</h1>
                    <span class="welcome-subtitle">Dont know what movie to watch? Start you movie search here! Just type in any movie name and we'll provide you with the correct info, so you can make your correct choice!</span>
                </div>

<!-- Begin of NavBar -->
<nav class="navbar-container">
    <div class="sidebar">
        
        <!-- Nav Section -->
        <div class="nav-container">
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="icon"><i class="fa-solid fa-house"></i></span>
                        <span class="item">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="icon"><i class="fa-solid fa-heart"></i></span>
                        <span class="item">Watch Later</span>
                    </a>
                </li>
            </ul>
        </div>
        
    </div>
</nav>

<!-- Search Bar -->
<div class="search-container">
    <div class="search-bar">
        <input class="search-input" type="text" placeholder="Search for something..." />
        <button class="search-btn" type="submit">
            <i class="fa fa-search srch-icon"></i>
        </button>
    </div>
</div>
</div>

</html>
